{% extends 'base.html' %}

{% block title %}
  Meter Data
{% endblock %}

{% block content %}
  <div class="mx-4 mt-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Meter ID</th>
          <th scope="col">Time Stamp</th>
          <th scope="col">Value</th>
          <th scope="col">Metadata</th>
        </tr>
      </thead>
      <tbody>
        {% for meter in meterData %}
          <tr>
            <td>{{ meter.meter_id }}</td>
            <td>{{ meter.time_stamp }}</td>
            <td>{{ meter.value }}</td>
            <td>{{ meter }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
